<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search the phone</title>
    <!-- bootstrap css cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- custom css  -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1 class="text-center mt-5">Welcome to Grabe your Gadget</h1>
    </header>
    <main>
      <!-- input field and button added  -->
      <div class="container">
        <div class="input-group mb-0 w-50 m-auto">
          <input
            id="input-text"
            type="text"
            class="form-control text-center mx-2"
            placeholder="search phone by brand name"
            aria-label="search phone"
            aria-describedby="basic-addon2"
          />
          <button
            onclick="searchItem()"
            id="clear-result"
            class="m-auto btn btn-success px-3"
            type="button"
          >
            Search
          </button>
        </div>
        <!-- spinner  -->
        <div id="load-spinner">
          <div class="text-center my-3">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
        <h6 id="result-massage" class="text-center text-danger my-3"></h6>
        <!-- result showing div  -->
        <div id="details-show"></div>
        <div
          id="displayDiv"
          class="mt-3 row row-cols-1 row-cols-md-3 g-4"
        ></div>
      </div>
    </main>

    <!-- bootstrap js script file  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- js script link  -->
    <script src="./js/app.js"></script>
  </body>
</html>
