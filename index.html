  <body>
    <header class="text-center mt-4 py-3">
      <h1>welcome to <span class="text-success">PHONE GALAXY</span></h1>
      <span class="fw-light text-secondary">grabe your phone today!</span>
    </header>
    <main>
      <!-- input field and button added  -->
      <div class="container">
        <div class="input-group mb-0 w-50 m-auto">
          <input
            id="input-text"
            type="text"
            class="form-control text-center mx-2"
            placeholder="search phone by brand name"
            aria-label="search phone"
            aria-describedby="basic-addon2"
          />
          <button
            onclick="searchItem()"
            id="clear-result"
            class="m-auto btn btn-success px-3"
            type="button"
          >
            Search
          </button>
        </div>
        <!-- spinner  -->
        <div id="load-spinner">
          <div class="text-center my-3">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
        <h6 id="result-massage" class="text-center text-danger my-3"></h6>
        <!-- result showing div  -->
        <div id="show-details"></div>
        <div
          id="details-div"
          class="mt-3 row row-cols-1 row-cols-md-3 py-4 g-4"
        ></div>
      </div>
    </main>
