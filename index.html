<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search the phone</title>
    <!-- bootstrap css cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- custom css  -->
    <style>
      body {
        background: #e5e5e6;
      }
      #spinner {
        color: rgb(85, 79, 79);
        padding-left: 500px;
        display: none;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="text-center mt-5">Welcome to Grabe your Gadget</h1>
    </header>
    <main>
      <!-- input field and button added  -->
      <div class="container" id="mainDiv">
        <div class="input-group mb-0 w-50 m-auto">
          <input
            id="input"
            type="text"
            class="form-control"
            placeholder="Phone"
            aria-label="search phone"
            aria-describedby="basic-addon2"
          />
          <button
            onclick="searchItem()"
            id="clearDiv"
            class="m-auto btn btn-dark"
            type="button"
          >
            Search
          </button>
        </div>
        <div id="spinner">
          <h6>loading....</h6>
        </div>
        <h6 id="result-massage" class="text-center text-light"></h6>
        <!-- result showing div  -->
        <div id="details-show"></div>
        <div
          id="displayDiv"
          class="mt-3 row row-cols-1 row-cols-md-3 g-4"
        ></div>
      </div>
    </main>

    <!-- bootstrap js script file  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- js script link  -->
    <script src="./js/app.js"></script>
  </body>
</html>
