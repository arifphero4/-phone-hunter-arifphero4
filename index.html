<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search the phone</title>
    <!-- bootstrap css cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 class="text-primary text-center mt-5">Welcome to Book Archive</h1>
    </header>

    <main>
      <!-- Input Box -->
      <section class="w-50 mx-auto">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Search Book Name"
            id="input-field"
          />
          <div class="input-group-append">
            <button
              id="search-button"
              class="btn btn-outline-secondary"
              type="button"
            >
              Search
            </button>
          </div>
        </div>
      </section>
      <!------------- Total Result ----------->
      <h3 id="total-result" class="d-flex justify-content-center mb-3"></h3>

      <!-- Error Message -->
      <div id="error-message" class="d-flex justify-content-center"></div>

      <!------- books cards section start --------->
      <div
        id="book-container"
        class="container row row-cols-1 row-cols-md-3 text-center g-4 mx-auto"
      ></div>
    </main>

    <!-- bootstrap js script file  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- js script link  -->
    <script src="./js/app.js"></script>
  </body>
</html>
